<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <title>Shopping Cart</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <nav class="topnav">
          <ul class="navBar">
            <li>
              <a class="hamburgerMenu" href=""
                ><img src="icons/hamburger.svg" alt="A hamburger menu"
              /></a>
            </li>
            <li id="search" class="invisible">
              <input id="searchInput" type="text" placeholder="Search" />
              <button type="submit">
                <img src="icons/search.svg" alt="A magnifying glass" />
              </button>
            </li>
            <li>
              <a href="index.html"
                >Recipes
                <img
                  class="chevron"
                  src="icons/chevron.svg"
                  alt="A Chevron pointing down"
              /></a>
            </li>
            <li>
              <a href="how.html">How</a>
            </li>
            <li>
              <a href="getHelp.html">Get help</a>
            </li>
            <li>
              <a class="shoppingCart" href=""
                ><img src="icons/shoppingcartGreen.svg" alt="Shopping Cart"
              /></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="shoppingCartSite">
        <div class="cart">
          <h1>Cart</h1>
          <hr />
          <div class="cartMeal">
            <img id="cartMealImage" src="images/potatoPancakes.jpeg" alt="" />
            <div class="cartMealInfo">
              <h2>Potato pancakes with lingonberries</h2>
              <h2>$20</h2>
              <p>$20</p>
              <p>In stock</p>
              <div class="amountCard">
                <img id="add" class="addRemove" src="icons/plus.svg" alt="" />
                <p class="amount">1</p>
                <img
                  id="remove"
                  class="addRemove"
                  src="icons/minus.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
          <hr />
        </div>
        <div class="total">
          <h2 class="totalAmount">Total:</h2>
          <h2 class="totalDollars">$20</h2>
          <a href="payment.html">
            <button type="button" class="checkOut">
              <p>Proceed to checkout</p>
            </button></a
          >

          <button type="button" class="continue">
            <p>Continue shopping</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
